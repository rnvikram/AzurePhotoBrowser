
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
  <a class="navbar-brand fs-3" href="#">Vikram weds Sughrithi Album</a>
</nav>
<body>

  <div class="container-fluid">
    <!-- <h1 class="text-center">Photo Display App</h1> -->
    <div class="row">
      <div class="col-1 navbar-nav px-2 px-md-4 py-4 py-d-4">
            <ul class="nav flex-column">
              {% for item in folders %}
                <li class="nav-item">
                  <a class="nav-link active fs-4" href="#">{{ item }}</a>
                </li>
              {% endfor %}
            </ul>
      </div>

      <div class="col-11 px-2 px-md-4 py-4 py-d-4">
        <div class="container-fluid">
          <div class="row g-2 g-md-3">

            {% for item in photos %}
            <div class="col-6 col-sm-4 col-md-2">
              <img src="{{ item }}" class="img-fluid img-thumbnail">
            </div>
            {% endfor %}
      </div>

    </div>
  </div>
</body>
</html>
