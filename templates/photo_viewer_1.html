<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Photo Gallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Folder 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Folder 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Folder 3</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Photo grid -->
  <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col">
        <div class="card">
          <img src="https://plus.unsplash.com/premium_photo-1674499074558-0340263538e0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Photo 1</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="https://plus.unsplash.com/premium_photo-1674499074558-0340263538e0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Photo 2</p>
          </div>
        </div>
      </div>
      <!-- Repeat the above code for each photo -->
    </div>
  </div>

  <!-- Previous and next page buttons -->
  <div class="container my-3">
    <div class="row">
      <div class="col-6">
        <button class="btn btn-primary" type="button">Previous</button>
      </div>
      <div class="col-6 text-end">
        <button class="btn btn-primary" type="button">Next</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
